name: Gradle Package

on: [pull_request,push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'

    - name: Build and run tests with Gradle
      run: |
        ./gradlew build
        ./gradlew test --debug > gradle-debug.log 2>&1
      continue-on-error: true

    - name: Print test failure report
      if: failure()
      run: |
        echo "Gradle test failed. See the report at: file://${{ github.workspace }}/build/reports/tests/test/index.html"
        echo "=== DEBUG LOG ==="
        cat gradle-debug.log
        echo "=== END DEBUG LOG ==="

