plugins {
    id 'kotlin-conventions'
    id 'application'
}

dependencies {
    implementation 'com.github.ajalt.clikt:clikt:3.5.2'
    implementation project(':lib')
    implementation project(':runner')
}

application {
    mainClass = 'AppKt'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'AppKt'
        )
    }
}
